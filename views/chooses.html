<div class="panel panel-default">
	<div class="panel-body">
		<div>
			<h4>Hotels</h4>
			<select id="selector-hotels">
			{% for hotel in all_hotels %}
				<option>{{ hotel.name }}</option>
			{% endfor %}
			</select>
			<button class="btn-primary btn btn-xs btn-circle pull-right add-hotels">+</button>
		</div>
		<div>
			<h4>Restaurants</h4>
			<select id="selector-restaurants">
			{% for restaurant in all_restaurants %}
				<option>{{ restaurant.name }}</option>
			{% endfor %}
			</select>
			<button class="btn-primary btn btn-xs btn-circle pull-right add-restaurants">+</button>
		</div>
		<div>
			<h4>Things To Do</h4>
			<select id="selector-things_to_do">
			{% for thingToDo in all_things_to_do %}
				<option>{{ thingToDo.name }}</option>
			{% endfor %}
			</select>
			<button class="btn-primary btn btn-xs btn-circle pull-right add-things_to_do">+</button>
		</div>
	</div>
</div>
